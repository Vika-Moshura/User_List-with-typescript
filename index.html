<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="alert invisible">Будь ласка, заповніть форму правильно</div>
        <form class="section" name="form">
            <p class="passage">Login</p>
            <input type="text" name="login" pattern="[A-Za-z]{4,16}" required>
            <p class="passage">Password</p>
            <input type="text" name="password" pattern="[\w\.-_]{4,16}" required>
            <p class="passage">Email adress</p>
            <input type="email" name="email" pattern="[\w\.-]+@{1}[a-z]{3,}\.[a-z]{2,4}" required>
            <input type="submit" class="visible" name="add_button" value="Add user">
            <input type="submit" class="invisible" name="edit_button" value="Edit user">

        </form>
        <div class="section">
            <table>
                <thead class="data_names">
                    <tr>
                        <th>#</th>
                        <th>Login</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="table"></tbody>
            </table>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
